<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>T-Social Med</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Google fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Newsreader:ital,wght@0,600;1,600&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,300;0,500;0,600;0,700;1,300;1,500;1,600;1,700&amp;display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,400;1,400&amp;display=swap"
        rel="stylesheet" />

    <!-- Core theme CSS (includes Bootstrap) iconos-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Core theme CSS (includes Bootstrap)-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Estilos-->
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'core/css/estilo_template.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'core/css/estilo_web.css' %}?v={{var1}}" />
</head>

<body id="page-top">
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top shadow-sm" id="mainNav">
        <div class="container">
            <img href="/" src="{% static 'core/img/logo.png' %}" class="img-fluid img_logo" alt="logo">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                Menu
                <i class="bi-list"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <!-- ms-auto me-4 my-3 my-lg-0-->
                <ul class="navbar-nav link-nav">
                    <li class="nav-item"><a class="nav-link me-lg-3" href="/">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link me-lg-3" href="/docentes/">Docentes</a></li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">Oferta formativa</a>
                        <ul class="dropdown-menu sub_menu">
                            <li><a class="dropdown-item" href="/cursos/">Cursos</a></li>
                            <li><a class="dropdown-item" href="/talleres/">Talleres On-line</a></li>
                            <li><a class="dropdown-item" href="/prevencion/">Prevención</a></li>
                        </ul>
                    </li>
                    <li class="nav-item"><a class="nav-link me-lg-3" href="/contacto/">Contacto</a></li>

                    <!-- Barra de búsqueda-->
                    <li class="nav-item">
                        <div class="bg-light rounded rounded-pill shadow-sm barra_busqueda">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <button id="button-addon2" type="submit" class="btn btn-link color_lupa">
                                        <i class="fa fa-search"></i></button>
                                </div>
                                <input type="search" placeholder="Buscar" aria-describedby="button-addon2"
                                    class="form-control border-0 bg-light">
                            </div>
                        </div>
                    </li>
                    <!-- Fin barra de búsqueda-->

                </ul>
            </div>
            <span class="float-right">
                <a href="/inicio_sesion/"><i class="fa-solid fa-circle-user fa-2x icon_user"></i></a>

            </span>
        </div>
    </nav>
    <!-- Fin Nav Bar-->

    <!-- Contenido-->
    <section>

        {% block contenido%}{% endblock %}

    </section>
    <!-- Fin Ccntenido-->


    <!-- Footer-->
    <!-- Footer-->
    <footer class="text-center py-4">
        <div class="container px-5">
            <div class="text-white-50 small">
                <div class="mb-2 texto_footer">&copy; T-Social Med 2023. Todos los derechos reservados.</div>
                <a target="_blank" href="https://www.instagram.com/tsocialmed/">
                    <img class="img_rrss" src="{% static 'core/img/instagram.png' %}"></a>
                <span class="mx-1">&middot;</span>
                <a target="_blank" href="https://es.linkedin.com/company/social-med">
                    <img class="img_rrss" src="{% static 'core/img/linkedin.png' %}"></a>
                <span class="mx-1">&middot;</span>
                <img class="img_rrss" src="{% static 'core/img/email.png' %}">
                <span class="mx-1 texto_footer">&middot;</span>
                <img class="img_rrss" src="{% static 'core/img/phone.png' %}">
            </div>
        </div>
    </footer>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS
    <script src="js/scripts.js"></script>-->
    <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
    <!-- * *                               SB Forms JS                               * *-->
    <!-- * * Activate your form at https://startbootstrap.com/solution/contact-forms * *-->
    <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
    <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>-->
</body>

</html>
