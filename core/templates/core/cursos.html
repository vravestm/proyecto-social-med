{% extends 'core/base.html' %}

{% block contenido %}

{% for c in cur %}
<div class="col-md-6 col-12">
    <div class="col-4">
        <div class="card my-3" style="width: 18rem;">
                <img class="card-img-top" src="{{ c.image.url }}" alt="Card image cap">
                <div class="card-body">
                <h5 class="card-title">{{ c.titulo }}</h5>
                <a name="" id="" class="btn btn-primary" href="{% url 'informacion_curso' c.id %}" role="button">Informacion</a>            
            </div>
        </div>
        
    </div>
</div>
{% endfor %}
    


{% endblock %}
