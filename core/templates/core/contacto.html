{% extends 'core/base.html' %}
{% load static %}
{% block contenido%}

<div class="container  " style="margin-top:30px;">
    <div class="row">
        <div class="col-md-2 col-12"></div>
        <div class="col-md-3 col-xs-12 form-group">
            <div class="cont_uno float2">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="">
                            <img id="img_perfil" class="foto_perfil" src="{% static 'core/img/usuario.png' %}">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <div class="form-group">
                            <input type="file" name="input_img" id="input_img" class="input-file">
                            <label for="input_img" class="btn btn-tertiary js-labelFile">
                                <i class="icon fa fa-check"></i>
                                <span class="js-fileName btn_subir_foto">Subir foto</span>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="row mt-auto p-b-10">
                    <div class="col-sm-12">
                        <div class="cont_boton">

                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class=" col-md-5 col-12 form-group">
            <div class="cont_dos">

                    </div>
                </div>
                <div class="container">
                    <div class="row m-t-40">
                        <div class="col-sm-3 "></div>

                            <span class="txt_subtitulo">Información básica</span>
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col-sm-3 col-xs-2 text-center2">
                            <div class=""><span class="txt_perfil">Nombre</span></div>
                        </div>
                        <div class="col-sm-8 col-xs-10">
                            <input type="text" class="txt_box_perfil" required>
                        </div>
                        <div class="col-sm-1 col-xs-10">
                            <i class="fa-solid fa-pen-to-square btn_modificar"></i>
                        </div>
                    </div>

                    <div class="row form-group">
                        <div class="col-sm-3 col-xs-2 text-center2">
                            <div class=""><span class="txt_perfil">Apellido</span></div>
                        </div>
                        <div class="col-sm-8 col-xs-10">
                            <input type="text" class="txt_box_perfil" required>
                        </div>
                        <div class="col-sm-1 col-xs-10">
                            <i class="fa-solid fa-pen-to-square btn_modificar"></i>
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col-sm-3 col-xs-2 text-center2">
                            <div class=""><span class="txt_perfil">Correo</span></div>
                        </div>
                        <div class="col-sm-8 col-xs-10">
                            <input type="text" class="txt_box_perfil" required>
                        </div>
                        <div class="col-sm-1 col-xs-10">
                            <i class="fa-solid fa-pen-to-square btn_modificar"></i>
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col-sm-3 col-xs-2 text-center2">
                            <div class=""><span class="txt_perfil">Contacto</span></div>
                        </div>
                        <div class="col-sm-8 col-xs-10">
                            <input type="text" class="txt_box_perfil" required>
                        </div>
                        <div class="col-sm-1 col-xs-10">
                            <i class="fa-solid fa-pen-to-square btn_modificar"></i>
                        </div>
                    </div>
                    <div style="margin-bottom:30px;"></div>
                </div>
            </div>
        </div>
        <div class="col-md-2"></div>
    </div>
</div>

<script src="{% static 'core/js/rendered-js.js' %}"></script>
