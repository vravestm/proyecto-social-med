{% extends 'core/base.html' %}
{% load static %}
{% block contenido %}
  <div class="contenedor-flex">
    <div id="container1">
      <h1>¡Comunícate con nosotras!</h1>
      <p>Horarios de atención:</p>
      <p>De lunes a jueves de 10:00 a 18:00 y los viernes de 10:00 a 15:00.</p>
    </div>

    <div id="container2">
      <form method="post" action="{% url 'enviar_correo_contacto' %}">
        {% csrf_token %}
        <div class="col-md-6">
          <div class="form-group">
            <input type="text" name="txtName" class="form-control" placeholder="Nombre *" value="" />
          </div>
          <div class="form-group">
            <input type="text" name="txtEmail" class="form-control" placeholder="Email *" value="" />
          </div>
          <div class="form-group">
            <textarea name="txtMsg" class="form-control" placeholder="Mensaje o duda *" style="width: 100%; height: 150px;"></textarea>
          </div>
          <div class="form-group">
            <input type="submit" name="btnSubmit" class="btnContact" value="Enviar" />
          </div>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
