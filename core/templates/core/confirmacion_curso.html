{% extends 'core/base.html' %}
{% load static %}

{% block contenido %}


<form action="" method="post">
    {% csrf_token %}

    <div class="">
        <label for="usuario"></label>
        <input type="text" class="field" name="usuario" value="{{ request.session.usuario }}">
    </div>

    <div class="form-group">
        {% for n in variable %}
        <label for="utilitario"></label>
        <input type="text" class="field" name="cur" value="{{ n }}">
        {% endfor %}
    </div>
    <center><input name="" id="" class="btn btn-primary" type="submit" value="Inscribirme" ></center>
</form> 

{% endblock %}
