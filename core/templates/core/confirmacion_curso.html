{% extends 'core/base.html' %}
{% load static %}

{% block contenido %}


<div class="container">
    <div class="row">
        <div class="col-md-6 col-12">
            <div class="col-4">
                <div class="card my-3" style="width: 15rem;">
                    <div class="card-body">

                        ¿Estas seguro que Deseas Registrarte?


                    
                        <form action="" method="post">
                            {% csrf_token %}
                        
                            <div class="">
                                <label for="usuario"></label>
                                <input type="hidden" class="field" name="usuario" value="{{ request.session.usuario }}">
                            </div>
                        
                            <div class="form-group">
                                {% for n in variable %}
                                <label for="utilitario"></label>
                                <input type="hidden" class="field" name="cur" value="{{ n }}">
                                {% endfor %}
                            </div>
                            <div class="btn-group">
                                <a href="">
                                    <button class="btn btn-outline-dark flex-shrink-0" type="submit"  >
                                        Confirmar Inscripción
                                    </button>
                                </a>
                                <a href="/cursos/">
                                    <button class="btn btn-outline-dark flex-shrink-0" type="submit"  >
                                        Regresar
                                    </button>
                                </a>

                            </div>
                            
                        </form>

                        



                            
                                          
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
