{% extends 'core/base.html' %}
{% load static %}

{% block contenido %}



<form action="" method="post">
    {% csrf_token %}
    <div class="comment-title cod-md-6">        
        <h1 class="display-5 fw-bolder">ENVIANOS TUS COMENTARIOS</h1>
    </div>
    <div class="container mt-5">
    
        <div class="row">
            <div class="col-md-8 mx-auto">
        
                <div class="cards">
                    <div class="card-body informacion-curso"  style="border-width: 2px;">
                        <div class="d-flex align-items-center justify-content-between mb-3">
                            <h5 class="card-title mb-0 calificacion-title"></h5>
        
                            <!-- <div class="d-flex align-items-center stars" id="stars1">
                                <i class="fas fa-star mr-1 text-warning mr-1"></i>
                                <i class="fas fa-star mr-1 text-warning mr-1"></i>
                                <i class="fas fa-star mr-1 text-warning mr-1"></i>
                                <i class="fas fa-star mr-1 text-warning mr-1"></i>
                                <i class="fas fa-star text-warning" ></i>
                            </div> -->
                        </div>
    
                        <div class="form-grupo mt-2">
                            <label for="usuario"></label>
                            <input type="text" class="field form-control custom-textarea" name="nombre" value="" placeholder="Nombre" style="border-color:#146448; border-width:2px; padding:8px;">
                        </div>

                        <div class="" style="margin-top: 2.5%;margin-bottom:-3%;">
                            <label for="usuario">CALIFICACIÃ“N</label>
                            <input type="number" class="field" name="calific" value="" style="width: 10%;">
                        </div>
    
                        <div class="form-grupo mt-2">
                            <label for="usuario"></label>
                            <input type="text" class="field form-control custom-textarea" name="comentario" value="" placeholder="Comentario" id="comentario" rows="0" maxlength="150" style="border-color:#146448; border-width:2px; padding:8px;">
                            <small class="text-muted" id="contadorCaracteres">0/150</small>
                        </div>
    
                        <button id="btnPublicar" class="btn btn-primary btn-block mt-3 custom-btn text-center" href="" onclick="publicarComentario()">
                            PUBLICAR
                        </button>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="">
        <label for="usuario"></label>
        <input type="hidden" class="field" name="usuario" value="{{ request.session.usuario }}">
    </div>
    <div class="form-group">
        {% for n in variable %}
        <label for="utilitario"></label>
        <input type="hidden" class="field" name="cur" value="{{ n }}">
        {% endfor %}
    </div>
</form>

<script src="{% static 'core/js/informacion_curso.js' %}"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

{% endblock %}
